name = "netlib-mail"
main = "src/index.js"
compatibility_date = "2025-12-01"

# D1 綁定 (ID 必須填寫正確)
[[d1_databases]]
binding = "DB"
database_name = "MAIL_DB"
database_id = "你的_D1_DATABASE_ID"  # <--- 這裡要寫死 ID，這不算敏感信息

# KV 綁定 (ID 必須填寫正確)
[[kv_namespaces]]
binding = "USER_KV"
id = "你的_KV_NAMESPACE_ID"        # <--- 這裡要寫死 ID
